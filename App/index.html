<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree App</title>

    <!-- Drag and drop libraries -->
    <script type='text/javascript' src="js/anseki-plain-draggable-952d938/plain-draggable.min.js"></script>
    <script type='text/javascript' src="js/anseki-leader-line-5850951/leader-line.min.js"></script>
    
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Family Tree App</h1>
    <button id="addNewNode">Click here yo</button>

    <div class="canvas" onscroll='updateLines();'>
        <div class="inner">
            <svg class="workArea" width=100em hight =100em viewbox="0 0 1000 1000">
                <g class="nodeBoxTemplate hidden">
                    <rect fill="white" stroke="black" stroke-width="2" width="50" height="80"></rect>
                    <text>Drag me </text>
                    <circle cx="25" cy="0" r="5" fill="red" class="ConnectionPoint_out top"></circle>
                    <circle cx="25" cy="80" r="5" fill="red" class="ConnectionPoint_out bottom"></circle>
                    <circle cx="25" cy="40" r="5" style="background-color: green; position: absolute;" id = "dummy" draggable="true" ondragstart="drag(event)">YOYO</circle>
                </g>
            </svg>
        </div>
        <div id="lineWrapper"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
