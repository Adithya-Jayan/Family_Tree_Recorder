<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree App</title>

    <!-- Drag and drop libraries -->
    <script type='text/javascript' src="js/anseki-plain-draggable-952d938/plain-draggable.min.js"></script>
    <script type='text/javascript' src="js/anseki-leader-line-5850951/leader-line.min.js"></script>
    
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Family Tree App</h1>
    <button id="addNewNode">Click here yo</button>

    <div class="canvas" onscroll='updateLines();'>
        <div class="inner">
            <svg class="workArea" width="100%" height ="100%" viewBox = "1000 1000 1000 1000">
                <g class="nodeBoxTemplate hidden">

                    <circle cx="25" cy="0" r="5" class="ConnectionPoint_out top"></circle>
                    <circle cx="25" cy="80" r="5" class="ConnectionPoint_out bottom"></circle>

                    <rect class="bg_rect" width="50" height="80" rx="5" ry="5"></rect>
                    <text class="svgtext" font-size="10" x="25" y="10">Drag me </text>

                    <circle cx="25" cy="40" r="5" style="background-color: green; position: absolute;" id = "dummy" draggable="true" ondragstart="drag(event)">YOYO</circle>
                </g>
            </svg>
        </div>
        <div id="lineWrapper"></div>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
        <div id="SliderVal">100</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
